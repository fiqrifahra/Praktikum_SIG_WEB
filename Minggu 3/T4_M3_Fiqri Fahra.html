<!DOCTYPE html>
<html>
<head>
    <title>Bilangan Prima - Fiqri Fahra</title>
</head>
<body>
    <h1>Bilangan Prima</h1>
    <hr>
    <p>Masukkan sebuah angka:</p>

    <label for="inputAngka">Angka :</label>
    <input type="number" id="inputAngka">
    <br>
    <br>
    <button onclick="bilanganPrima()">Tampilkan Bilangan Prima</button>
    
    <p id="hasil"></p>
    <br>
    <br>
    <br>
    <h5 style="color:red;" align="right">Fiqri Fahra <br> 21/473296/TK/52153</h5>

    <script>
        function bilanganPrima() {
            const inputAngkaElement = document.getElementById("inputAngka");
            const hasilElement = document.getElementById("hasil");
            
            const angka = parseInt(inputAngkaElement.value);

            hasilElement.textContent = ""; 

            if (isNaN(angka) || angka <= 1) {
                hasilElement.textContent = "Masukkan angka lebih dari 1!";
                return;
            }

            
            function isPrima(n) {
                if (n <= 1) return false;
                if (n <= 3) return true;
                if (n % 2 === 0 || n % 3 === 0) return false;
                let i = 5;
                while (i * i <= n) {
                    if (n % i === 0 || n % (i + 2) === 0) return false;
                    i += 6;
                }
                return true;
            }

            let bilanganPrima = [];
            for (let i = 2; i <= angka; i++) {
                if (isPrima(i)) {
                    bilanganPrima.push(i);
                }
            }

            hasilElement.textContent = `Bilangan prima dari 2 sampai ${angka}: ${bilanganPrima.join(', ')}`;
        }
    </script>
</body>
</html>
