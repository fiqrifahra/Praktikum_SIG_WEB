<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Faktorial - Fiqri Fahra</title>
</head>
<body>
    <h1>Kalkulator Faktorial</h1>
    <hr>
    <label for="number">Masukkan angka:</label>
    <input type="number" id="number" min="0">
    <br>
    <br>
    <button onclick="hitungFaktorial()">Hitung Faktorial</button>
    <p id="result"></p>
    <br>
    <br>
    <br>
    <h5 style="color:red;" align="right">Fiqri Fahra <br> 21/473296/TK/52153</h5>

    <script>
        function faktorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * faktorial(n - 1);
        }
        
        function hitungFaktorial() {
            var inputValue = parseInt(document.getElementById("number").value);
            var result = faktorial(inputValue);
            document.getElementById("result").innerHTML = "Faktorial dari " + inputValue + " adalah " + result;
        }
    </script>
</body>
</html>
